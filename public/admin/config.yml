local_backend: true  # Enable local mode for testing

backend:
  name: github
  repo: jiteshdhamaniya/san-juan  # Update this to your actual repo
  branch: main

media_folder: public/images/posts
public_folder: /images/posts

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Modified Date", name: "modified", widget: "datetime", required: false }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL Path", name: "path", widget: "string", hint: "e.g. expense-tracker/privacy-policy" }
      - { label: "Body", name: "body", widget: "markdown" }
